<section id="home" class="slider" data-stellar-background-ratio="0.5">
    <div class="row">
 
              <div class="owl-theme">
                   <div class="item item-third">
                        <div class="caption">
                             <div class="container">
                                  <div class="col-md-8 col-sm-12">
                                      <h1> STUDENTS</h1>
                                  </div>
                             </div>
                        </div>
                   </div>
 
                  
              </div>
 
    </div>
 </section>
<div class="page">
    <div class="page-header cf">
      <h2>Students</h2>
    </div>
    <ul class="student-list" *ngFor='let student of students' >
      <li class="student-item cf">
          <div class="student-details">
              <img class="avatar" src="https://randomuser.me/api/portraits/thumb/women/67.jpg">
              <h3>{{student.name}}</h3>
              <span class="email">{{student.id}}</span><br>
              <span class="email">{{student.email}}</span>
          </div>
          <div class="joined-details">
                 <button (click)="showStudent(student)" class=" btn btn-primary">Show Details</button>
         </div>
      </li>
    </ul>
  </div>
