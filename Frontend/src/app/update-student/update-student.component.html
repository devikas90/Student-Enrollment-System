<section id="home" class="slider" data-stellar-background-ratio="0.5">
    <div class="row">

              <div class="owl-theme">
                   <div class="item item-update">
                        <div class="caption">
                             <div class="container">
                                  <div class="col-md-8 col-sm-12">
                                      <h1  style="padding-left: 8%;">Update Student</h1>
                                  </div>
                             </div>
                        </div>
                   </div>

                  
              </div>

    </div>
</section>
<div class="wrapper">
     <div class="title">
       Update Student
     </div>
     <form (ngSubmit)="updateStudent()" #studentReg='ngForm' enctype="multipart/form-data" >
     <div class="form">
        <div class="inputfield" >
           <label>Name</label>
           <input type="text"  class="input form-control" [(ngModel)]="student.name" name="name" required>
        </div>  
 
         <div class="inputfield">
           <label>Email</label>
           <input type="email" class="input form-control" [(ngModel)]="student.email" name="email">
          </div>
   
        <div class="inputfield">
           <label>Mobile No.</label>
           <input type="tel" class="input form-control" [(ngModel)]="student.phone" name="phone">
        </div>  

 
       <div class="inputfield">
           <label>Address</label>
           <input type="text" class="input form-control" [(ngModel)]="student.address"  name="address" required>
           
        </div>
        <div class="inputfield">
          <label>District</label>
          <input type="text" class="input form-control" [(ngModel)]="student.district"  name="district" required>
          
       </div> 
       <div class="inputfield">
          <label>State</label>
          <input type="text" class="input form-control" [(ngModel)]="student.state"  name="state" required>
          
       </div>  
         
         <div class="inputfield">
           <label>Qualification</label>
           <input type="text"  class="input form-control" [(ngModel)]="student.qualification"  name="qualification" required>
        </div> 
       <div class="inputfield">
           <label>Passout Year</label>
           <input type="number" class="input form-control" [(ngModel)]="student.passout" name="passout" required>
        </div> 
       <div class="inputfield">
           <label>Skills</label>
           <input type="text" class="input form-control" [(ngModel)]="student.skillset" name="skills" required>
 
        </div> 
 
        <div class="inputfield">
           <label>Employment Status</label>
           <div class="custom_select">
             <select class="form-control" [(ngModel)]="student.employmentStatus"  name="employmentStatus">
               <option value="">Select</option>
               <option value="employee">Employee</option>
               <option value="student">Student</option>
               <option value="self">Self Employed</option>
 
             </select>
           </div>
        </div> 
 
       <div class="inputfield">
           <label>Technology Training</label>
           <input type="text" class="input form-control" [(ngModel)]="student.technologyTraining" name="techtraining" required>
        </div> 
  
       <div class="inputfield">
          <button type="submit" class="btn btn-primary" [disabled]='studentReg.invalid'>Update</button>
       </div>
     </div>
    </form>
 </div>
