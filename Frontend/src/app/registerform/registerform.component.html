<section id="home" class="slider" data-stellar-background-ratio="0.5">
   <div class="row">

             <div class="owl-theme">
                  <div class="item item-third">
                       <div class="caption">
                            <div class="container">
                                 <div class="col-md-8 col-sm-12">
                                     <h1> JOIN US</h1>
                                 </div>
                            </div>
                       </div>
                  </div>

                 
             </div>

   </div>
</section>
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <form (ngSubmit)="registerStudent()" #studentReg='ngForm'>
    <div class="form">
       <div class="inputfield">
          <label>Name</label>
          <input [(ngModel)]="student.name" type="text" class="input" name="name" required>
       </div>  
        <div class="inputfield">
          <label>Email</label>
          <input type="email" [(ngModel)]="student.email" class="input" name="email" required>
       </div>  
       <div class="inputfield">
         <label>Password</label>
         <input type="password" [(ngModel)]="student.password" class="input" name="password" required>
      </div>
       <div class="inputfield">
          <label>Mobile No.</label>
          <input type="tel" [(ngModel)]="student.phone" class="input" name="phone" required>
       </div>  
      <div class="inputfield">
          <label>Address</label>
          <input type="text" [(ngModel)]="student.address" class="input" name="address" required>
          
       </div>
       <div class="inputfield">
         <label>District</label>
         <input type="text" [(ngModel)]="student.district" class="input" name="district" required>
         
      </div> 
      <div class="inputfield">
         <label>State</label>
         <input type="text" [(ngModel)]="student.state" class="input" name="state" required>
         
      </div>  
        
        <div class="inputfield">
          <label>Qualification</label>
          <input type="text" [(ngModel)]="student.qualification" class="input" name="qualification" required>
       </div> 
      <div class="inputfield">
          <label>Passout Year</label>
          <input type="number" [(ngModel)]="student.passout" class="input" name="passout" required>
       </div> 
      <div class="inputfield">
          <label>Skills</label>
          <input type="text" [(ngModel)]="student.skillset" class="input" name="skills" required>

       </div> 

       <div class="inputfield">
          <label>Employment Status</label>
          <div class="custom_select">
            <select [(ngModel)]="student.employmentStatus" name="employmentStatus">
              <option value="">Select</option>
              <option value="employee">Employee</option>
              <option value="student">Student</option>
              <option value="self">Self Employed</option>

            </select>
          </div>
       </div> 

      <div class="inputfield">
          <label>Technology Training</label>
          <input type="text" [(ngModel)]="student.technologyTraining" class="input" name="techtraining" required>
       </div> 

       <div class="inputfield">
        <label>Course</label>
        <div class="custom_select">
          <select name="course" [(ngModel)]="student.course" #course (change)="courseFee(course.value)" required>
            <option selected disabled value="">Choose Course</option>
            <option *ngFor='let course of courses' value="{{course._id}}" >{{course.name}}
                  
            </option>
           

          </select>
        </div>
     </div>

     <div class="inputfield">
        <label>Course Fee</label>
        <input disabled="disabled" value="{{fees}}" type="number" class="input" name="coursefee" required>
     </div>
       
      <div class="inputfield">
         <button type="submit" class="btn btn-primary" [disabled]='studentReg.form.invalid'>Register</button>
      </div>
    </div>
   </form>
</div>
