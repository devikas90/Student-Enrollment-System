<section id="home" class="slider" data-stellar-background-ratio="0.5">
    <div class="row">

              <div class="owl-theme">
                   <div class="item item-update">

                        <div class="caption">
                             <div class="container">
                                  <div class="col-md-8 col-sm-12">
                                      <h1  style="padding-left: 8%;">Update Employee</h1>
                                  </div>
                             </div>
                        </div>
                   </div>
              </div>

    </div>
</section>
<div class="container reg">
     <div class="wrapper">
         <div class="title">
              UPDATE EMPLOYEE
         </div>
         <form  #employeeReg='ngForm' (submit)="employeeUpdate()">
         <div class="form">
            <div class="inputfield">
               <label>Name</label>
               <input type="text" class="input" [(ngModel)]="employee.name" name="name" required>
            </div>  
             <div class="inputfield">
               <label>Email</label>
               <input type="email"  [(ngModel)]="employee.email" class="input" name="email" required>
             </div>
          
           <div class="inputfield">
               <label>Role</label>
               <input type="text"  [(ngModel)]="employee.role" class="input" name="role" required>
               
            </div>
            
           <div class="inputfield">
              <button type="submit" class="btn btn-primary" [disabled]='employeeReg.invalid'>Update</button>
           </div>
         </div>
        </form>
     </div>
</div>
